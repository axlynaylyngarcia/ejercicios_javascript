<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formulario">
    Digite El Primer Valor: <input type="text" name="va1">
    Digite El Segundo Valor: <input type="text" name="va2">
    Restultado: <input type="text" name="resultado">
    <input type="button" value="Consultar" onclick="consultar()">
    </form>
    
    <script type="text/Javascript">
    function consultar() {
        valor1 = parseInt(document.formulario.va1.value);
        valor2 = parseInt(document.formulario.va2.value);

        
        if (valor1 % valor2 == 0){
            resultado = valor1 + " es múltiplo de " + valor2
        }

        else if (valor2 % valor1 == 0){
            resultado = valor2 + " es múltiplo de " + valor1
        }

        else{
            resultado = "Los números no son multiplos entre si "
        }
        document.formulario.resultado.value = resultado
    }
    </script>
</body>
</html>
