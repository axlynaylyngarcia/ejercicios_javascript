<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COORDENANAS CARTESIANAS</title>
</head>
<body>
    <form name="formulario">
        Digite el valor de x: <input type="text" name="valorx" id="valorx">
        Digite el valor de y: <input type="text" name="valory" id="valory" >
        <input type="button"  name="Ok" value="Evaluar" onclick="revisarplano()">
        LAS COORDENANAS ESTAN EN EL CUADRANTE : <input type="text" name="resultado">
    </form>


    <script type="text/Javascript">
        function revisarplano() {
            x = parseInt(document.formulario.valorx.value);
            y = parseInt(document.formulario.valory.value);
        

        if ( x>0  && y>0){
            cuadrante = "UNO";
        }
        
        else if (x<0 && y>0){
            cuadrante = "DOS";
        } 
        
        else if (x<0 && y<0){
            cuadrante = "TRES";
        }

        else if (x>0 && y<0){
            cuadrante = "CUATRO";
        }

        else{
            cuadrante = "EN EL EJE X y Y";
        }

    document.formulario.resultado.value = cuadrante;
    }

    </script>
</body>
</html>
